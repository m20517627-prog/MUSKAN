    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

 .contanier {
    display:grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    grid-template-rows: 120px 120px 120px 120px;
    border: 4px solid #2196f3;
    height: 10vh;
} 

.header {
    grid-column: 1/5;
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom: 4px solid #2196f3;
    font-size: 2rem;
    font-weight: bold;
}

.slidebar {
       grid-column: 1/2;
       grid-row: 2/4;
       padding: 20px;
       border-right: 4px solid #2196f3;
}
.slidebar a {
    display: block;
    margin-bottom: 15px;
    font-size: 1.1rem;
    color: black;
    text-decoration: none;
}

.content {
    grid-column: 2/5;
    grid-row: 2/4;
    padding: 30px;
    border-left: 4px solid #2196f3;
    border-bottom: 4px solid #2196f3;
}
 .content h2{
    margin-bottom: 15px;
 }
.footer {
    grid-column: 1/5;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    border-top: 4px solid #2196f3;
}

</style>
